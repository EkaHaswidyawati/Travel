<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css"> 
    <title>Register Traveloka</title>
    <link rel="shortcut icon" href="logo.png" type="image/svg+xml">
</head>

<body>
    <div class="container">

        <h1 class="lable">Register</h1>

        <form class="login_form" action="register.html" method="post" name="form" onsubmit="return validated()">
            <div class="font">Name</div>
            <input type="text" name="name">

            <div class="font font_2">No Telp</div>
            <input type="number" name="telp">

            <div class="font font_3">Email</div>
            <input type="text" name="email">

            <div class="font font_4">Password</div>
            <input type="password" name="password">

            <button type="submit">Register</button>
        </form>
        
        <!-- <div class="lable1">
            Don't have an account? <a href="register.html">Create One</a>
        </div> -->
    </div>

    <!-- <script type="text/javascript" src="main.js"></script> -->
</body>
</html>
