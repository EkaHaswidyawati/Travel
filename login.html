<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css"> 
    <title>Login Traveloka</title>
    <link rel="shortcut icon" href="logo.png" type="image/svg+xml">
</head>

<body>
    <div class="container">

        <h1 class="lable">LOGIN</h1>

        <form class="login_form" action="login.html" method="post" name="form" onsubmit="return validated()">
            <div class="font">Email</div>
            <input type="text" name="email">

            <div class="font font_2">Password</div>
            <input type="password" name="password">

            <button type="submit">Login</button>
        </form>
        
        <div class="lable1">
            Don't have an account? <a href="register.html">Create Account</a>
        </div>
    </div>
    
</body>
</html>
